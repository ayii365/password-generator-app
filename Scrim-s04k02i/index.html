<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="background-mode">
                    <button class="bg-btn" onclick="changeBackgroundMode()">Change Background</button>
                </div>
                <div class="header">
                    <h1 class="title">Generate a </h1>
                    <h1 class="title title-cta">random password</h1></h1>

                    <p>Never use an insecure password again.</p>
                </div>

                <!--
                <div class="user-input-container">
                    <label>Enter password length (The minimum length is 7):</label>
                    <input id="password-length" type="number">
                    <button class="btn btn-cta" onclick="renderPassword()">Generate passwords</button>
                </div>
                -->
                <form id="user-input-form">
                    <label>Enter password length</label>
                    <label class="sub-text">(if no password length provided, the default will be 15):</label>

                    <input id="pass-len" type="number" name="userPassLen">

                    <div class="check-boxes-container">

                        <div class="box-section">
                            <label>numbers:</label>
                            <input id="numbers" type="checkbox" name="isNum">
                        </div>

                        <div class="box-section">
                            <label class="box-section">symbols:</label>
                            <input id="symbols" type="checkbox" name="isSymb">
                        </div>

                    </div>

                    <button class="btn btn-cta" type="submit">Generate passwords</button>
                </form>
                
                <hr>

                <div class="password-slots">
                    <button class="pass-slot btn" onclick="copyText(this)"></button>
                    <button class="pass-slot btn" onclick="copyText(this)"></button>
                </div>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
