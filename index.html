<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="background-mode">
                    <button class="bg-btn">Change Background</button>
                </div>
                <div class="header">
                    <h1 class="title">Generate a </h1>
                    <h1 class="title title-cta">random password</h1>

                    <p>Never use an insecure password again.</p>
                </div>

                <form id="user-input-form">
                    <label for="pass-len">Enter password length</label>
                    <div class="sub-text">
                        <ul>
                            <li>If no password length provided (blank), the default will be 15:</li>
                        </ul>
                    </div>

                    <input id="pass-len" type="number" name="userPassLen"  min="3">

                    <div class="check-boxes-container">

                        <div class="box-section">
                            <label for="numbers">numbers:</label>
                            <input id="numbers" type="checkbox" name="isNum">
                        </div>

                        <div class="box-section">
                            <label class="box-section" for="symbols">symbols:</label>
                            <input id="symbols" type="checkbox" name="isSymb">
                        </div>

                    </div>

                    <button class="btn btn-cta" type="submit">Generate passwords</button>
                </form>
                
                <hr>

                <div class="password-slots">
                    <button type="button" class="pass-slot btn" ></button>
                    <button type="button" class="pass-slot btn" ></button>
                </div>
                <p id="pass-status" class="status-noti"></p>
                <p id="copy-status" class="status-noti"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
